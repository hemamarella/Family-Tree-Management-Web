  <div class="dashboard">
    <div class="stats-container">
      <div class="stat-box">
        <h2>Total Families</h2>
        <div class="count">{{ stats?.totalFamilies || 0 }}</div>
      </div>
      <div class="stat-box">
        <h2>Total Members</h2>
        <div class="count">{{ stats?.totalMembers || 0 }}</div>
      </div>
    </div>
    
    <div class="charts-container">
      <div class="chart-box">
        <canvas #familyChart></canvas>
      </div>
      <div class="chart-box">
        <canvas #monthlyChart></canvas>
      </div>
    </div>
  </div>
