<div class="card bg-transparent border-0">
<div class="card-body">
  <div class="text-center mb-4">
    <div class="forgot-icon">
      <i class="bi bi-envelope-exclamation"></i>
    </div>
    <h2 class="text-white">Forgot Password?</h2>
    <p class="text-white-50">Enter your email address to reset your password</p>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <div class="input-group">
        <span class="input-group-text bg-transparent text-white border-end-0">
          <i class="bi bi-envelope"></i>
        </span>
        <input 
          type="email" 
          class="form-control bg-transparent text-white border-start-0"
          placeholder="Email Address*"
          [(ngModel)]="email"
          name="email"
          required>
      </div>
    </div>

    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <div class="d-grid gap-3">
      <button type="submit" class="btn btn-primary btn-lg">
        <i class="bi bi-send me-2"></i>Send Reset Link
      </button>
      <a [routerLink]="['/signin']" class="btn btn-outline-light">
        <i class="bi bi-arrow-left me-2"></i>Back to Sign In
      </a>
    </div>
  </form>
</div>
</div>
