<div class="container py-4 w-50">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card profile-card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">My Profile</h2>
            
            <div class="text-center mb-4">
              <div class="profile-picture-container">
                <img 
                  [src]="'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRrS17qvXTUKG6mZfouOKvWXL6Sl6e88-wwA&s'" 
                  alt="Profile Picture"
                  class="profile-picture">
              </div>
              <h3 class="mt-3 mb-0">{{user.username}}</h3>
            </div>
            
            <form (ngSubmit)="onSubmit()" class="profile-form">
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label class="form-label">User Name</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input 
                      type="text" 
                      class="form-control"
                      [(ngModel)]="user.username"
                      name="username"
                      readonly>
                  </div>
                </div>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input 
                    type="email" 
                    class="form-control"
                    [(ngModel)]="user.email"
                    name="email"
                    readonly>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
